<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СуперВаня</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/wupper3/SuperVanyaAPP/main/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: opacity 0.5s ease;
      opacity: 1;
      position: absolute;
      transform: scale(1);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    img {
      width: 100%;
      border-radius: 15px;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      position: relative;
      z-index: 1;
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #005bb5);
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.95);
    }

    .back-button {
      margin-top: 10px;
      padding: 7px;
      font-size: 9px;
      border-radius: 15px;
      background: #e74c3c;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    .back-button:active {
      transform: scale(0.95);
    }

    /* Анимация уезда влево */
    .slide-left button {
      animation: slideLeft 0.6s forwards;
    }

    @keyframes slideLeft {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-500px); opacity: 0; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in" id="mainPage">
    <img src="https://raw.githubusercontent.com/wupper3/SuperVanyaAPP/main/vanya.jpg" alt="Фото Вани" id="vanyaPhoto">
    <h1>СуперВаня — эксперт по технике!</h1>
    <div class="button-container">
      <button onclick="navigateTo('repairPage')">Написать по ремонту техники</button>
      <button onclick="navigateTo('askPage')">Просто спросить</button>
      <button onclick="navigateTo('buySellPage')">Хочу купить/продать</button>
      <button onclick="navigateTo('locationPage')">Как добраться</button>
    </div>
  </div>

  <div class="container hidden" id="repairPage">
    <h1>Написать по ремонту техники</h1>
    <p>Свяжитесь со мной по вопросам ремонта техники.</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <div class="container hidden" id="askPage">
    <h1>Просто спросить</h1>
    <p>Задайте любой вопрос!</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <div class="container hidden" id="buySellPage">
    <h1>Купить/Продать</h1>
    <p>Я помогу вам купить или продать технику.</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <div class="container hidden" id="locationPage">
    <h1>Как добраться</h1>
    <p>Вы можете найти меня в центре Санкт-Петербурга.</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <script>
    function navigateTo(pageId) {
      const buttonContainer = document.querySelector('.button-container');
      buttonContainer.classList.add('slide-left');

      setTimeout(() => {
        document.querySelectorAll('.container').forEach(container => {
          container.classList.add('hidden');
          container.style.transform = 'scale(1)'; // Сброс масштаба при каждом переходе
        });
        const targetPage = document.getElementById(pageId);
        targetPage.classList.remove('hidden');
        targetPage.classList.add('fade-in');
      }, 600);
    }

    const backgroundUrl = 'https://raw.githubusercontent.com/wupper3/SuperVanyaAPP/main/background.jpg';
    const vanyaPhotoUrl = 'https://raw.githubusercontent.com/wupper3/SuperVanyaAPP/main/vanya.jpg';

    document.body.style.backgroundImage = `url('${backgroundUrl}')`;
    document.getElementById('vanyaPhoto').src = vanyaPhotoUrl;
  </script>
</body>
</html>
