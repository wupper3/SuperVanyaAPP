<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СуперВаня</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.5s ease;
    }

    img {
      width: 100%;
      border-radius: 15px;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 25px;
      background: #0088cc;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0077b3;
    }

    .hidden {
      display: none;
    }

    .back-button {
      margin-top: 20px;
      background: #e74c3c;
    }

    .back-button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container" id="mainPage">
    <img src="https://via.placeholder.com/400x200" alt="Фото Вани" id="vanyaPhoto">
    <h1>СуперВаня — эксперт по технике!</h1>
    <div class="button-container">
      <button onclick="navigateTo('contactPage')">Написать мне</button>
      <button onclick="navigateTo('locationPage')">Где я в СПб</button>
      <button onclick="navigateTo('techPage')">Подбор техники</button>
    </div>
  </div>

  <div class="container hidden" id="contactPage">
    <h1>Свяжитесь с Ваней!</h1>
    <p>Напишите мне прямо в Telegram.</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад к Ванечке</button>
  </div>

  <div class="container hidden" id="locationPage">
    <h1>Где я в СПб</h1>
    <p>Вы можете найти меня в центре Санкт-Петербурга.</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад к Ванечке</button>
  </div>

  <div class="container hidden" id="techPage">
    <h1>Подбор техники</h1>
    <p>Я помогу вам выбрать подходящую технику для любых задач!</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад к Ванечке</button>
  </div>

  <script>
    function navigateTo(pageId) {
      document.querySelectorAll('.container').forEach(container => {
        container.classList.add('hidden');
      });
      document.getElementById(pageId).classList.remove('hidden');
    }
  </script>
</body>
</html>
