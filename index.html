<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СуперВаня</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/wupper3/SuperVanyaAPP/main/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 1;
      position: absolute;
      transform: translateX(0);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateX(100%);
    }

    img {
      width: 100%;
      border-radius: 15px;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #005bb5);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .back-button {
      margin-top: 10px;
      padding: 7px;
      font-size: 9px;
      border-radius: 15px;
      background: #e74c3c;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    .back-button:active {
      transform: scale(0.95);
    }

    .slide-out {
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .slide-in {
      transform: translateX(0);
      opacity: 1;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container slide-in" id="mainPage">
    <img src="https://raw.githubusercontent.com/wupper3/SuperVanyaAPP/main/vanya.jpg" alt="Фото Вани" id="vanyaPhoto">
    <h1>СуперВаня — эксперт по технике!</h1>
    <div class="button-container" id="buttonContainer">
      <button onclick="navigateTo('repairPage')">Написать по ремонту техники</button>
      <button onclick="navigateTo('askPage')">Просто спросить</button>
      <button onclick="navigateTo('buySellPage')">Хочу купить/продать</button>
      <button onclick="navigateTo('locationPage')">Как добраться</button>
    </div>
  </div>

  <div class="container hidden" id="repairPage">
    <h1>Написать по ремонту техники</h1>
    <p>Свяжитесь со мной по вопросам ремонта техники.</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <div class="container hidden" id="askPage">
    <h1>Просто спросить</h1>
    <p>Задайте любой вопрос!</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <div class="container hidden" id="buySellPage">
    <h1>Купить/Продать</h1>
    <p>Я помогу вам купить или продать технику.</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <div class="container hidden" id="locationPage">
    <h1>Как добраться</h1>
    <p>Вы можете найти меня в центре Санкт-Петербурга.</p>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <script>
    function navigateTo(pageId) {
      const current = document.querySelector('.container:not(.hidden)');
      const next = document.getElementById(pageId);

      if (current) {
        current.classList.add('slide-out');
        setTimeout(() => {
          current.classList.add('hidden');
          current.classList.remove('slide-out');

          next.classList.remove('hidden');
          next.classList.add('slide-in');
        }, 500);
      } else {
        next.classList.remove('hidden');
        next.classList.add('slide-in');
      }
    }

    const backgroundUrl = 'https://raw.githubusercontent.com/wupper3/SuperVanyaAPP/main/background.jpg';
    const vanyaPhotoUrl = 'https://raw.githubusercontent.com/wupper3/SuperVanyaAPP/main/vanya.jpg';

    document.body.style.backgroundImage = `url('${backgroundUrl}')`;
    document.getElementById('vanyaPhoto').src = vanyaPhotoUrl;
  </script>
</body>
</html>
