<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СуперВаня</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/wupper3/SuperVanyaAPP/main/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      border-radius: 15px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .hidden {
      display: none;
    }

    .back-button {
      margin-top: 15px;
      background: #dc3545;
    }

    .back-button:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <div class="container" id="mainPage">
    <img src="https://raw.githubusercontent.com/wupper3/SuperVanyaAPP/main/vanya.jpg" alt="Фото Вани">
    <h1>СуперВаня — эксперт по технике!</h1>
    <div class="button-container">
      <button onclick="navigateTo('repairPage')">Написать по ремонту техники</button>
      <button onclick="navigateTo('askPage')">Просто спросить</button>
      <button onclick="navigateTo('buySellPage')">Хочу купить/продать</button>
      <button onclick="navigateTo('locationPage')">Как добраться</button>
    </div>
  </div>

  <div class="container hidden" id="repairPage">
    <h1>Написать по ремонту техники</h1>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <div class="container hidden" id="askPage">
    <h1>Просто спросить</h1>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <div class="container hidden" id="buySellPage">
    <h1>Купить/Продать</h1>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <div class="container hidden" id="locationPage">
    <h1>Как добраться</h1>
    <button class="back-button" onclick="navigateTo('mainPage')">Назад</button>
  </div>

  <script>
    function navigateTo(pageId) {
      document.querySelectorAll('.container').forEach(container => {
        container.classList.add('hidden');
      });
      document.getElementById(pageId).classList.remove('hidden');
    }
  </script>
</body>
</html>
